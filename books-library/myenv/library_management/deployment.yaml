apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: ahmedhosssam/flask-app:1722344571
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 5000
          volumeMounts:
              - mountPath: /app/data
                name: json-storage
      volumes:
        - name: json-storage
          persistentVolumeClaim:
            claimName: json-pvc
